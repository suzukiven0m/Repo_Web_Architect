<!-- Il tag Doctype definisce il tipo di documento: html5 -->
<!DOCTYPE html> 
<html>
    <head>
        <!-- La head contiene i tag tecnici, le informazioni della pagina, non visibile se non nel browser -->
         <title>Lezione 0</title>

         <meta charset="UTF-8">
         <meta lang="it">         
         <!-- Commento shortcut: ctrl + ù -->
    </head>

    <body>
        <!-- Il body è il contenuto visibile della pagina -->


        <h1 class="" id="titolo" style="color: red;">
            <!-- Il tag h1 definisce il titolo principale della pagina. Att: deve essercene solo uno -->
            <!-- class, id, style si chiamano ATTRIBUTI, si trovano sempre nell'apertura tag. Tutti gli elementi possono avere attributi.
             Gli attributi forniscono info aggiuntive -->
             Lezione 0 - Struttura di una pagina web
        </h1>
        
        <p>     
            <!-- Il tag p definisce un paragrafo -->
             Questa è la prima lezione con il corso <strong> ITS Web Architect</strong>
        </p>

        <!-- h1 e p sono elementi di tipo "block" poiché alla chiusura del tag comincia una nuova riga.
         strong è un elemento "inline" poiché non va a capo -->

        <!-- Il tag "a" per i collegamenti ipertestuali -->
        <p>
            Questo corso si svolgerà presso la sede dell' 
            <a href="https://www.its-ictpiemonte.it" target="_blank"> ITS Torino </a>
        </p>
    </body>
</html>
